{% extends 'base.html' %}
{% block title %}Edit Student{% endblock %}

{% block content %}
<div class="container">
    <h1>Edit Student</h1>
    <form method="post" action="{% url 'edit_student' pk=pk %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
