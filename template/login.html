{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}
{% block content %}

    <style>
        body {
          background-color: #f8f9fa;
        }
        .login-form {
          max-width: 400px;
          margin: 100px auto;
          background: #fff;
          padding: 20px;
          border-radius: 5px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      </style>

<div class="container">
  <div class="login-form">
    <h2 class="text-center">STUDENT LOGIN</h2>
    <form method="post" action = '' >
        {% csrf_token %}
      <div class="form-group">
        <label for="username">User name</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your Name" name="name" required  autocomplete="off">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" name="password" required  autocomplete="off">
      </div>
      <button type="submit" class="btn btn-primary btn-block">Login</button>
      {% if error_message %}
      <p class="text-danger text-center mt-2">{{ error_message}}</p>
      {%endif%}
    </form>
    <p class="text-center mt-3">If you don't have an account, <a href="{% url 'signup' %}">Click here</a></p>

  </div>
</div>
{% endblock %}
